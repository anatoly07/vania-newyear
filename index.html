  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700;800;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing: border-box; }

    html, body{
      height: 100%;
      width: 100%;
      margin: 0;

      /* Anti-scroll (a prueba de Android/Chrome) */
      overflow-x: hidden;
      overflow-y: hidden;
      overscroll-behavior: none;

      /* Fondo base (plomo elegante) */
      background:
        radial-gradient(circle at 50% -20%,
          #5a5a5a 0%,
          #3f3f3f 35%,
          #262626 65%,
          #0f0f0f 100%);

      color: #fff;
      font-family: "Poppins","Segoe UI",Arial,sans-serif;
    }

    /* Evita micro-scroll por cambios de viewport/barras */
    body{
      position: fixed;
      inset: 0;
    }

    .screen{
      height: 100dvh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(12px, 4vh, 28px) clamp(12px, 5vw, 24px);
      text-align: center;
    }

    .card{
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      background: rgba(0,0,0,0.35);
      border-radius: 22px;
      padding: 24px 18px 28px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      overflow: hidden; /* evita desbordes */
    }

    .hidden{ display: none !important; }

    .name{
      font-family: "Bebas Neue","Montserrat","Segoe UI",Arial,sans-serif;
      font-weight: 400;
      font-size: clamp(52px, 9vh, 104px);
      letter-spacing: 0.10em;
      line-height: 1;
      margin-bottom: 14px;
      color: #ffffff;
      text-shadow:
        0 6px 18px rgba(255,255,255,0.12),
        0 14px 34px rgba(0,0,0,0.65);
      max-width: 100%;
      overflow: hidden;
    }

    .label{
      font-weight: 500;
      font-size: clamp(15px, 2.7vh, 22px);
      margin-bottom: 22px;
      opacity: 0.92;
      line-height: 1.35;
    }

    /* ‚úÖ Contenedor del tiempo (FLEX: separaci√≥n estable) */
    .time-grid{
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: clamp(30px, 10vw, 56px);
      margin-bottom: 18px;
      width: 100%;
    }

    .unit{
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
      padding: 0 2px;
      position: relative;
    }

  .number{
    font-family: "Montserrat","Segoe UI",Arial,sans-serif;
    font-weight: 800;                  /* ‚Üì menos inflado */
    font-size: clamp(38px, 9vh, 78px); /* ‚Üì m√°s aire */
    line-height: 1;

    font-variant-numeric: tabular-nums;
    font-feature-settings: "tnum" 1;
    letter-spacing: 0.06em;            /* ‚úÖ separaci√≥n perceptiva */

    white-space: nowrap;
    display: inline-block;
    text-align: center;

    text-shadow: 0 12px 28px rgba(0,0,0,0.55);
  }


    .unit-label{
      margin-top: 8px;
      font-size: clamp(11px, 1.9vh, 14px);
      letter-spacing: 0.16em;
      opacity: 0.65;
    }

    /* ‚úÖ Separador sutil (no ":"), ayuda a leer 00 00 29 */
    .unit:not(:last-child)::after{
      content: "‚Ä¢";
      position: absolute;
      top: 52%;
      right: calc(-1 * (clamp(22px, 7vw, 44px) / 2));
      transform: translateX(50%);
      font-size: 18px;
      opacity: 0.18;
      pointer-events: none;
    }

    /* √öltimos segundos */
    .seconds-big{
      font-family: "Montserrat","Segoe UI",Arial,sans-serif;
      font-weight: 900;
      font-size: clamp(110px, 20vh, 200px);
      line-height: 1;
      animation: pulse 1s infinite;
      text-shadow: 0 14px 34px rgba(0,0,0,0.60);
    }

    .final h1{
      font-family: "Bebas Neue","Montserrat",sans-serif;
      font-size: clamp(56px, 12vh, 120px);
      margin: 0;
      letter-spacing: 0.04em;
      line-height: 1;
    }

    .final h2{
      margin-top: 12px;
      font-size: clamp(14px, 2.6vh, 22px);
      font-weight: 600;
      opacity: 0.95;
      line-height: 1.3;
    }

    .final p{
      margin-top: 10px;
      font-size: clamp(13px, 2.4vh, 18px);
      opacity: 0.9;
      line-height: 1.35;
    }

    @keyframes pulse{
      0%{ transform: scale(1); }
      50%{ transform: scale(1.08); }
      100%{ transform: scale(1); }
    }

    /* ===== ESTADO FESTIVO FINAL (plomo-perla, NO blanco puro) ===== */
    body.celebration {
      background:
        radial-gradient(circle at 50% -15%,
          #e6e6e3 0%,
          #cfcfcb 28%,
          #9a9a97 55%,
          #3a3a3a 100%);
    }

    body.celebration .card {
      background: rgba(255,255,255,0.10);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.18),
        0 30px 80px rgba(0,0,0,0.40),
        inset 0 0 35px rgba(255,255,255,0.06);
    }

    body.celebration .final h1 {
      color: #ffffff;
      text-shadow:
        0 0 22px rgba(255,255,255,0.40),
        0 10px 28px rgba(0,0,0,0.40);
    }

    body.celebration .final h2,
    body.celebration .final p {
      color: #f7f7f7;
      text-shadow: 0 6px 20px rgba(0,0,0,0.45);
    }

    @media (max-width: 380px){
      .number{ font-size: clamp(36px, 9vh, 78px); }
    }

    @media (prefers-reduced-motion: reduce){
      .seconds-big{ animation: none; }
    }
  </style>
</head>

<body>
  <main class="screen">
    <section class="card">

      <!-- CONTADOR -->
      <div id="countdown">
        <div class="name">Vania</div>

        <div class="label">
          Falta poquito para comenzar un nuevo a√±o ‚ú®
        </div>

        <div class="time-grid" id="timeGrid">
          <div class="unit">
            <div id="h" class="number">00</div>
            <div class="unit-label">HORAS</div>
          </div>
          <div class="unit">
            <div id="m" class="number">00</div>
            <div class="unit-label">MINUTOS</div>
          </div>
          <div class="unit">
            <div id="s" class="number">00</div>
            <div class="unit-label">SEGUNDOS</div>
          </div>
        </div>

        <div id="secondsBig" class="seconds-big hidden">10</div>
      </div>

      <!-- MENSAJE FINAL -->
      <div id="final" class="final hidden">
        <h1>¬°Feliz A√±o 2026!</h1>
        <h2>
          Vania, que Dios te regale paz,<br>
          alegr√≠a y un a√±o lleno de luz
        </h2>
        <p>Gracias por tu amistad ü§ç</p>
      </div>

    </section>
  </main>

  <script>
    /* ========= CONFIGURACI√ìN ========= */
    const DEMO_MODE = false;        // pon false para real
    const DEMO_SECONDS = 30;
    const FINAL_COUNTDOWN_SECONDS = 10;
    /* ================================= */

    const el = {
      h: document.getElementById("h"),
      m: document.getElementById("m"),
      s: document.getElementById("s"),
      grid: document.getElementById("timeGrid"),
      secondsBig: document.getElementById("secondsBig"),
      countdown: document.getElementById("countdown"),
      final: document.getElementById("final")
    };

    let demoStart = Date.now();
    let timerId = null;

    const pad2 = n => (n < 10 ? "0" + n : "" + n);

    function getDiffSeconds(){
      if (DEMO_MODE){
        return DEMO_SECONDS - Math.floor((Date.now() - demoStart) / 1000);
      }
      const now = new Date();
      const target = new Date(now.getFullYear() + 1, 0, 1, 0, 0, 0);
      return Math.floor((target - now) / 1000);
    }

    function scheduleNext(){
      if (timerId) clearTimeout(timerId);
      timerId = setTimeout(update, 1000 - (Date.now() % 1000));
    }

    function update(){
      const diff = getDiffSeconds();

      if (diff <= 0){
        document.body.classList.add("celebration");
        el.countdown.classList.add("hidden");
        el.final.classList.remove("hidden");
        return;
      }

      if (diff <= FINAL_COUNTDOWN_SECONDS){
        el.grid.classList.add("hidden");
        el.secondsBig.classList.remove("hidden");
        el.secondsBig.textContent = diff;
        return scheduleNext();
      }

      el.grid.classList.remove("hidden");
      el.secondsBig.classList.add("hidden");

      const h = Math.floor(diff / 3600);
      const m = Math.floor((diff % 3600) / 60);
      const s = diff % 60;

      el.h.textContent = pad2(h);
      el.m.textContent = pad2(m);
      el.s.textContent = pad2(s);

      scheduleNext();
    }

    update();
  </script>
</body>
</html>
